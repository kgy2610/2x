<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Summernote CSS/JS CDN -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>

    <title>parents_modifycommunity</title>
    <link rel="stylesheet" href="./css/menubar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
    <style>
        *{
            overflow:visible;
        }
        #content_border{
            position:absolute; 
            border: 3px solid #A98467; 
            border-radius: 30px; 
            bottom: 47px; 
            right: 228px; 
            width: 1089px; 
            height: 880px;
        }
        #community_title{
            position:absolute; 
            left:30px;
            top: 20px;
            color: #A98467;
        }
        .create_button{
            position:absolute; 
            width: 150px;
            height: 50px;
            border-radius: 40px;
            bottom: 30px;
            background-color: #F4DABF;
            color:#A98467;
            font-size: 20px;
            border: 0px;
        }
        .create_button:hover{
            background-color: #A98467;
            color: white;
            cursor: pointer;
        }
        #modify_button{
            left: 350px;
        }
        #delete_button{
            left: 570px;
        }
        #enroll_title{
            position:absolute;
            top: 30px;
            left: 47px;
            background-color: #DDE5B6; 
            border-radius: 40px;
            width: 989px;
            height: 60px;
        }
        #en_title{
            position:absolute;
            text-align: center;
            top: 10px;
            left: 50px;
            width: 889px;
            height: 40px;
            color:#A98467;
            background: none;
            font-size: 30px;
            border: 0px;
        }
        #en_title:focus {
            outline: none;
        }
        #enroll_content{
            position:absolute;
            bottom: 100px;
            left: 47px;
            border: 3px solid #A98467; 
            /*
            border-radius: 30px; 
            */
            width: 989px;
            height: 670px;
        }
        #enroll_file{
            position:absolute;
            display: flex;
            align-items: center;
            bottom: 11px;
            left: 20px;
            background-color: #DDE5B6; 
            border-radius: 40px;
            width: 950px;
            height: 60px;
        }
        #en_title::placeholder {
            color: #A98467; /* 원하는 색상 코드로 변경 */
            opacity: 1; /* 투명도 설정 (1이 불투명, 0이 완전 투명) */
        }
        .note-editor .note-editable {
            overflow-y: auto; /* 수직 스크롤바를 사용 가능하게 */
        }

        /* 스크롤바 스타일 */
        .note-editor .note-editable::-webkit-scrollbar {
            width: 8px; /* 스크롤바 너비 */
        }

        .note-editor .note-editable::-webkit-scrollbar-thumb {
            background-color: #A98467; /* 스크롤바 색상 */
            border-radius: 10px; /* 스크롤바 둥글게 */
        }

        .note-editor .note-editable::-webkit-scrollbar-thumb:hover {
            background-color: #81644e; /* 마우스 오버 시 색상 변경 */
        }

        .note-editor .note-editable::-webkit-scrollbar-track {
            background: #F2CEB2; /* 스크롤바 트랙 색상 */
        }
        .custom-file-upload {
            position:absolute;
            left: 20px;
            padding: 10px 20px;
            color: #A98467;
            background-color: white; /* 버튼 색상 */
            border: 0px;
            border-radius: 30px; /* 모서리 둥글게 */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #A98467;
            color: white;
        }
        .file-name {
            position: absolute;
            left: 130px;
            width: 200px;
            font-size: 16px;
            color: #333;
        }
        .note-resizebar {
            display: none;
        }
    </style>

    
</head>
<body>
    <div class="nav">
        <img src="./img/logo.png">
        <div class="menu">
            <label for="mypage"><a href="#">마이페이지</a></label>
            <label for="score"><a href="#">성적</a></label>
            <label for="advice"><a href="#">상담신청</a></label>
            <label for="community"><a href="#">커뮤니티</a></label>
            <label for="photo"><a href="#">행사사진</a></label>
        </div>
        <div class="undermenu">
            <label for="info"><a href="#">정보수정</a></label>
            <label for="logout"><a href="#">로그아웃</a></label>
        </div>
    </div>
    
    <div id="content_border">
        <div id="enroll_title" ><input type="text" id="en_title" placeholder="제목을 입력해주세요"></div>
        <div id="enroll_content" >
            <textarea id="en_content"></textarea>
            <div id="enroll_file">
                <input type="file" id="fileInput" style="display: none;" onchange="showFileName()">
                <label for="fileInput" class="custom-file-upload">
                    파일 선택
                </label>
                <span id="fileName" class="file-name">선택된 파일이 없습니다</span>
            </div>
        </div>
        <button class="create_button" id="modify_button">수정하기</button>
        <button class="create_button" id="delete_button">삭제하기</button>
    </div>
    <script>
        document.querySelectorAll(".text-limit").forEach(function (element) {
            const text = element.innerText;
            if (text.length > 3) {
                element.innerText = text.substring(0, 3) + "...";
            }
        });

        document.querySelectorAll(".title-limit").forEach(function (element) {
            const text = element.innerText;
            if (text.length > 15) {
                element.innerText = text.substring(0, 12) + "...";
            }
        });

        function showFileName() {
            const fileInput = document.getElementById("fileInput");
            const fileName = document.getElementById("fileName");

            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
            } else {
                fileName.textContent = "선택된 파일이 없습니다";
            }
        }
        
        $('#en_content').summernote({
            height: 535,                 // 에디터 높이
            minHeight: null,
            maxHeight: null,
            lang: "ko-KR",
            resizable: false,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['help']]
            ]
            //placeholder: '최대 2048자까지 쓸 수 있습니다'	//placeholder 설정
            
        });

        $('#modify_button').click(function() {
                var markup = $('#en_content').summernote('code'); // HTML 형식의 내용 가져오기
                console.log(markup); // 콘솔에 출력
            });

        const enTitleInput = document.getElementById("en_title");

        // 포커스가 되었을 때 placeholder 숨기기
        enTitleInput.addEventListener("focus", function() {
            enTitleInput.setAttribute("data-placeholder", enTitleInput.getAttribute("placeholder"));
            enTitleInput.setAttribute("placeholder", "");
        });

        // 포커스가 해제되었을 때 원래 placeholder 복원
        enTitleInput.addEventListener("blur", function() {
            enTitleInput.setAttribute("placeholder", enTitleInput.getAttribute("data-placeholder"));
        });
    </script>
</body>
</html>
